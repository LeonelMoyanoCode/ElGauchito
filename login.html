<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.jpg" type="image/png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Logeate</title>
</head>
<body>
<div class="header-container">
    <div class="gray-bar">
      <ul class="nav-list2">
        <li>
          <a href="index.html" class="nav-button" id="atras-button">
            <i class="bi bi-arrow-left"></i>
          </a>
        </li>
      </ul>
      <div class="header-container">
        <li>
          <a href="#" class="logo-link">
            <img src="img/el gauchito logo.png" class="logo" alt="Logo">
          </a>
        </li>
      </div>
    </div>
  </div>
</header>
<main>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crea tú cuenta</h1>
                <div class="social-container">
                  <a href="#" class="social"><i class="bi bi-facebook social-icon"></i></a>
                  <a href="#" class="social"><i class="bi bi-google social-icon"></i></a>
                  <a href="#" class="social"><i class="bi bi-apple social-icon"></i></a>
                </div>
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />
                <button>Registraté</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Inicia sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="bi bi-facebook social-icon"></i></a>
                    <a href="#" class="social"><i class="bi bi-google social-icon"></i></a>
                    <a href="#" class="social"><i class="bi bi-apple social-icon"></i></a>
                </div>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Inicia sesión </button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Para conectarte con nosotros,ingresa con tus datos.</p>
                    <button class="ghost" id="signIn">Inicia sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Bienvenido!</h1>
                    <p>¿Todavia no estas registrado? </p>
                    <button class="ghost" id="signUp">Registraté</button>
                </div>
            </div>
        </div>
    </div>
 </main>
 <script src="login.js"></script>
</body>
</html>
